<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зелёный чат</title>
    <style>
        .white-text, .white-text a {
            color: white;
            font-family: arial;
        }

        .content-fixed {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body style="background-color:aquamarine; margin:0px">

<header style="text-align:center; background-color:green; padding-bottom:20px; padding-top:20px; width:100%">
    <h1 style="color:white">Зелёный чат</h1>

<div class="white-text">
	{% if user.is_authenticated %}
    <p>Здравствуйте, {{ user.username }}</p>
	<p><a href="{% url 'logout' %}">Выйти</a></p>

	{% else %}
	<a href="{% url 'login' %}">Войти</a> |
	<a href="{% url 'signup' %}">Зарегистрироваться</a>

	{% endif %}
	</div>


</header>

    {% block content %}
    {% endblock %}




</body>
</html>
