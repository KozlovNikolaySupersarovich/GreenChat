<!DOCTYPE html>
<html lang="en">
<head>
  {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<div>
  <h1>Регистрация</h1>

  <form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
  </form>
</div>

{% endblock %}
</body>
</html>
